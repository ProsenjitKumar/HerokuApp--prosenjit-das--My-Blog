{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsLetter Signup</title>
</head>
<body>
<h1>Subscribe our Page</h1>

{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %} role="alert">
        {{ message }}
        </div>
    {% endfor %}

{% else %}
<form method="post">
    {% csrf_token %}
    {% crispy form %}
</form><br>
{% endif %}

You can <a href="{% url 'unsubscribe' %}"><button class="btn btn-default" type="submit">Unsubscribe</button></a>
You can <a href="{% url 'control_newsletter' %}"><button class="btn btn-default" type="submit">Control Newsletter</button></a>

</body>
</html>
