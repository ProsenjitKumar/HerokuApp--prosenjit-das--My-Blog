{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsLetter</title>
</head>
<body>
<h1>NewsLetter send</h1>

{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %} role="alert">
        {{ message }}
        </div>
    {% endfor %}

{% else %}
<form method="post">
    {% csrf_token %}
    {% crispy form %}
</form><br>
{% endif %}

{% for i in newsletter %}

    {{ i.email }}<br>

{% endfor %}

</body>
</html>
